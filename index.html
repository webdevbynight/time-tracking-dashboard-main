<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Time tracking dashboard</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>

        <main>

            <!-- Begin dashboard -->
            <section class="dashboard">
                <header>
                    <h1 class="title">
                        <img src="./images/image-jeremy.png" width="64" height="64" alt="Jeremy Robsonâ€™s avatar">
                        Report for <span class="name">Jeremy Robson</span>
                    </h1>
                    <nav>
                        <button type="button">Daily</button>
                        <button type="button" class="active">Weekly</button>
                        <button type="button">Monthly</button>
                    </nav>
                </header>
                <section class="card work">
                    <h2 class="title">Work</h2>
                    <p>
                        <button type="button" title="Act or not with this button">
                            <span class="sr-only">Act or not with this button</span>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="21" height="5" viewBox="0 0 21 5">
                                <defs>
                                    <circle id="circle-work" r="2.5" cx="2.5" cy="2.5"/>
                                </defs>
                                <use xlink:href="#circle-work"/>
                                <use xlink:href="#circle-work"/>
                                <use xlink:href="#circle-work"/>
                            </svg>
                        </button>
                    </p>
                    <p class="current">32<abbr title="hours">hrs</abbr></p>
                    <p class="last">Last Week - 36<abbr title="hours">hrs</abbr></p>
                </section>
                <section class="card play">
                    <h2 class="title">Play</h2>
                    <p>
                        <button type="button" title="Act or not with this button">
                            <span class="sr-only">Act or not with this button</span>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="21" height="5" viewBox="0 0 21 5">
                                <defs>
                                    <circle id="circle-play" r="2.5" cx="2.5" cy="2.5"/>
                                </defs>
                                <use xlink:href="#circle-play"/>
                                <use xlink:href="#circle-play"/>
                                <use xlink:href="#circle-play"/>
                            </svg>
                        </button>
                    </p>
                    <p class="current">32<abbr title="hours">hrs</abbr></p>
                    <p class="last">Last Week - 36<abbr title="hours">hrs</abbr></p>
                </section>
                <section class="card study">
                    <h2 class="title">Study</h2>
                    <p>
                        <button type="button" title="Act or not with this button">
                            <span class="sr-only">Act or not with this button</span>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="21" height="5" viewBox="0 0 21 5">
                                <defs>
                                    <circle id="circle-study" r="2.5" cx="2.5" cy="2.5"/>
                                </defs>
                                <use xlink:href="#circle-study"/>
                                <use xlink:href="#circle-study"/>
                                <use xlink:href="#circle-study"/>
                            </svg>
                        </button>
                    </p>
                    <p class="current">32<abbr title="hours">hrs</abbr></p>
                    <p class="last">Last Week - 36<abbr title="hours">hrs</abbr></p>
                </section>
                <section class="card exercise">
                    <h2 class="title">Exercise</h2>
                    <p>
                        <button type="button" title="Act or not with this button">
                            <span class="sr-only">Act or not with this button</span>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="21" height="5" viewBox="0 0 21 5">
                                <defs>
                                    <circle id="circle-exercise" r="2.5" cx="2.5" cy="2.5"/>
                                </defs>
                                <use xlink:href="#circle-exercise"/>
                                <use xlink:href="#circle-exercise"/>
                                <use xlink:href="#circle-exercise"/>
                            </svg>
                        </button>
                    </p>
                    <p class="current">32<abbr title="hours">hrs</abbr></p>
                    <p class="last">Last Week - 36<abbr title="hours">hrs</abbr></p>
                </section>
                <section class="card social">
                    <h2 class="title">Social</h2>
                    <p>
                        <button type="button" title="Act or not with this button">
                            <span class="sr-only">Act or not with this button</span>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="21" height="5" viewBox="0 0 21 5">
                                <defs>
                                    <circle id="circle-social" r="2.5" cx="2.5" cy="2.5"/>
                                </defs>
                                <use xlink:href="#circle-social"/>
                                <use xlink:href="#circle-social"/>
                                <use xlink:href="#circle-social"/>
                            </svg>
                        </button>
                    </p>
                    <p class="current">32<abbr title="hours">hrs</abbr></p>
                    <p class="last">Last Week - 36<abbr title="hours">hrs</abbr></p>
                </section>
                <section class="card self-care">

                        <button type="button" title="Act or not with this button">
                            <span class="sr-only">Act or not with this button</span>

                                <defs>
                                    <circle id="circle-self-care" r="2.5" cx="2.5" cy="2.5"/>

                                <use xlink:href="#circle-self-care"/>
                                <use xlink:href="#circle-self-care"/>

                            </svg>
                        </button>
                    </p>
                    <p class="current">32<abbr title="hours">hrs</abbr></p>
                    <p class="last">Last Week - 36<abbr title="hours">hrs</abbr></p>
                </section>
            </section>
            <!-- End dashboard -->

        </main>
        
        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/webdevbynight">@webdevbynight</a>.</p>
        </footer>

        <script src="./js/index.js" type="module"></script>

    </body>
</html>
